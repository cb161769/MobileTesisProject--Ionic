<ion-toolbar color="darkbar" class="ion-no-border">
  <ion-buttons slot="start">
    <ion-button fill="solid" class="ion-button icon-only">
     <ion-icon slot="start" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Mi Dispositivo</ion-title>
  <ion-buttons slot="end">
    <ion-button color="danger" (click)="singOut()">
      Cerrar Sesión
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <form [formGroup]="myDeviceFormGroup" (ngSubmit)="editMyDevice()">
    <ion-list>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Nombre de Dispositivo</ion-label>
      <ion-input type="text" required [(ngModel)]="this.ConfigDeviceModel.deviceId"  formControlName="deviceName"></ion-input>
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Usuario del dispositivo</ion-label>
      <ion-input type="text" required [(ngModel)]="this.deviceUserName"  formControlName="deviceOwner"></ion-input>
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Fecha de Registro</ion-label>
      <ion-input type="text" required [(ngModel)]="this.ConfigDeviceModel.registeredAt"  formControlName="registerDate"></ion-input>
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Fecha de Actualizacion</ion-label>
      <ion-input type="text" required [(ngModel)]="this.ConfigDeviceModel.updatedAt"  formControlName="updateDate"></ion-input>
     
    </ion-item>
    
    <ion-item lines="none" transparent>
      <ion-label>Estatus</ion-label>
      <ion-toggle slot="end" [(ngModel)]="this.ConfigDeviceModel.status" formControlName="status"></ion-toggle>
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Días Configurados</ion-label>
      <ion-input type="text" required [(ngModel)]="this.daysConfigured"  formControlName="daysConfigured"></ion-input>
      <ion-icon slot="end" name="eye-outline" item-end (Click)="openComponent()"></ion-icon>
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Cantidad de Conexiones</ion-label>
      <ion-input type="text" required [(ngModel)]="this.devicesConnectedConfigurations"  formControlName="ConnectedDevicesConfigurations"></ion-input>
      <ion-button icon-only (click)="openComponent()"color="clear" item-right  >
        <ion-icon slot="end" name="eye-outline"  ></ion-icon>
      </ion-button>
      
    </ion-item>
    <ion-item lines="none" transparent>
      <ion-label position="floating">Cantidad de Configuraciones de Conexiones</ion-label>
      <ion-input type="text" required [(ngModel)]="this.devicesConnected"  formControlName="connectedDevices"></ion-input>
      <ion-icon slot="end" name="eye-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>

  </form>
</ion-content>
