<ion-header>
  <ion-toolbar>
    <ion-title>Configuracion General</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addConfiguration()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid  fixed="true">
    <ion-row>
      <ion-col size="12" fixed="true">
        <ion-item lines="none">
          <ion-card (click)="editConfiguration()">
            <ion-card-header>
              <ion-card-title>Adrduino device01</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-col size="12">
                <ion-row>
                  <ion-col size="6" fixed="true">
                    <ion-label>Label</ion-label>
                    <ion-label>Label</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6"  fixed="true">
                    <ion-col size="3">
                      <ion-item>
                        <ion-label>Estatus</ion-label>
                        <ion-toggle disabled="false" slot="end" color="light" checked="true"></ion-toggle>
                      </ion-item>
                    </ion-col>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="12">
                <ion-item lines="none">
                  <ion-label>Maxima cantidad por dia</ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item lines="none">
                  <ion-label>dias: </ion-label>
                </ion-item>
              </ion-col>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
