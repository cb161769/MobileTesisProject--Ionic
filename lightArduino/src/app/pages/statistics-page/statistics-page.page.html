<ion-toolbar color="light" class="ion-no-border">
  <ion-title>Estadísticos de consumo</ion-title>
  <ion-buttons slot="end">
    <ion-button color="danger" (click)="singOut()">
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding" [fullscreen]="true">
<div class="center2">
  <div heading-column-lr></div>
</div>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6" size-lg="3" size-md="2" size-sm="3" size-xs="6" *ngFor="let i of this.relays | async; let a = index" >
      <ion-card type="button"(click)="redirectToConnectionsRelay(i)" >
        <ion-card-header>
          <ion-card-subtitle>Conexiones Rele</ion-card-subtitle>
          <ion-card-title>{{i.Name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Awesome content
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
