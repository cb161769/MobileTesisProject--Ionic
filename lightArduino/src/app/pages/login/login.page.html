<ion-header class="ion-no-border">
  <!-- <ion-toolbar color="primary">
    <ion-title color="secondary">Inicio de Sesión</ion-title>
  </ion-toolbar> -->
  <div class="login-header ion-header">
    <img src="../../../assets/icon/lighting3.png" alt="logo-img" class="logo-img"></div>
</ion-header>
<ion-content class="ion-padding">
  <div class="center2">
      <div heading-column-lr>
        <h1 big-heading>Iniciar Sesión</h1>
        <h2 small-heading routerLink="/register">Registrarse</h2>
      </div>
  </div>
  <form (ngSubmit)="singIn()" [formGroup]="loginForm">
    <ion-list>
      <ion-item  lines="none" transparent>
        <img icon-small src="../../../assets/icon/FIrstName.png" />
        <ion-input [(ngModel)]="loginModel.userEmail" type="text" aria-autocomplete="off" placeholder="Usuario"  formControlName="email" clearInput></ion-input>
        <p style="color: red;" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">Por favor ingrese un correo válido</p>
      </ion-item>
      
      <ion-item  lines="none" transparent>
        <img icon-small src="../../../assets/icon/password.png" />
        <ion-input [(ngModel)] ="loginModel.userPassword" type="Password" aria-autocomplete="off" placeholder="Contraseña" formControlName="password" clearInput></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        <ion-label style="color: red;">Por favor ingrese una contraseña válida</ion-label>
      </ion-item>
      <ion-item *ngIf="this.LoginError !=null || this.LoginError != undefined">
        <ion-label> <strong style="color: red;">Error de Validación aws cognito: {{this.LoginError}}</strong></ion-label>
      </ion-item>
      <ion-button color="tertiary" class="ion-button-class" shape="round" mode="ios" fill="solid" size="large" expand="block" type="submit" [disabled]="!loginForm.valid">
        <ion-label class="ion-text-center"><h1>Iniciar Sesión</h1></ion-label>
      </ion-button>
      <ion-item lines='none' transparent>
        <ion-text class="ion-text-center"> ¿No Tiene una Cuenta Registrada? <span routerLink="/register"> ¡Regístrate!</span></ion-text>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
